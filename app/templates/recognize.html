<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
<style>
    body{background: url('/static/bird6.jpg');
    background-size:cover;
    background-attachment:fixed;
    background-position:center;
    background-repeat:no-repeat;}
</style>

<font size='4'>请上传录音文件</font>

    <form action="" method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form><br>
Steps:  转换wav格式 --> 读取原始音频 --> 语音增强 --> 提取MFCC系数 --> 喂给HMM识别 --> 计算概率得出结果<br>
(为了我们的baby服务器健康, 请尽量不要上传过大的文件 <qwq></qwq>)<br>

<div class="show">
    <br><br>
<img src="{{img}}"><br><br>
{{wav | safe}}
</div>
<br>
{% if result %}
<div class="sidebar">
    <br><br>    <br><br>
    <p>经分析，此鸟很有可能是<font size="6"><b><a href="/bird/{{ bird.sci_name }}">{{result}}</a></font></p>



</div>
{% endif %}
{% endblock %}
